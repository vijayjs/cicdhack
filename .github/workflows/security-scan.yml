# Security Scanning Workflow
# Runs comprehensive security scans on schedule and push

name: Security Scan

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  push:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write
  statuses: write

env:
  PHP_VERSION: '8.2'

jobs:
  # ==========================================
  # SAST - Static Application Security Testing
  # ==========================================
  sast:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        id: phpstan
        continue-on-error: true
        run: |
          composer require --dev phpstan/phpstan phpstan/phpstan-symfony
          vendor/bin/phpstan analyse src --level=8 --error-format=json > phpstan-results.json || true
          echo "PHPStan analysis complete"

      - name: Run PHP_CodeSniffer
        continue-on-error: true
        run: |
          composer require --dev squizlabs/php_codesniffer
          vendor/bin/phpcs src --standard=PSR12 --report=json > phpcs-results.json || true

      - name: Upload SAST results
        uses: actions/upload-artifact@v4
        with:
          name: sast-results
          path: |
            phpstan-results.json
            phpcs-results.json

  eslint:
    name: Linting (ESLint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            npm init -y
            npm install eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin --save-dev
          fi
      - name: Run ESLint
        run: |
          # Run on any JS/TS files found
          npx eslint "**/*.{js,ts}" --fix-dry-run --format json > eslint-results.json || true
      - name: Upload ESLint results
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results
          path: eslint-results.json

  # ==========================================
  # SCA - Software Composition Analysis
  # ==========================================
  sca:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Composer Security Audit
        run: |
          composer audit --format=json > composer-audit.json || true
          cat composer-audit.json

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'dependency-scan'

  # ==========================================
  # Container Security Scan
  # ==========================================
  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          cat > Dockerfile.scan << 'EOF'
          FROM php:8.2-fpm-alpine
          RUN apk add --no-cache bash git curl
          COPY . /app
          WORKDIR /app
          EOF
          docker build -f Dockerfile.scan -t scan-image:latest .

      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'scan-image:latest'
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy container results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-container-results.sarif'
          category: 'container-scan'

  # ==========================================
  # Infrastructure Security Scan
  # ==========================================
  iac-scan:
    name: Infrastructure as Code Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: true

      - name: Run tfsec with SARIF output
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
          tfsec terraform --format sarif --out tfsec-results.sarif || true
          # Create empty SARIF if file doesn't exist
          if [ ! -f tfsec-results.sarif ]; then
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[{"tool":{"driver":{"name":"tfsec","version":"1.0.0"}},"results":[]}]}' > tfsec-results.sarif
          fi

      - name: Upload tfsec results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: tfsec-results.sarif
          category: 'infrastructure-scan'

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true

  # ==========================================
  # Secret Scanning
  # ==========================================
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================
  # DAST - Dynamic Application Security Testing
  # ==========================================
  dast-zap:
    name: OWASP ZAP Scan
    runs-on: ubuntu-latest
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: 'http://localhost' # In a real scenario, this would be the staging/prod URL
          fail_action: false
          artifact_name: 'zap-report'

  # ==========================================
  # Performance & Best Practices
  # ==========================================
  lighthouse:
    name: Lighthouse Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Lighthouse Report
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost/
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ==========================================
  # Security Report
  # ==========================================
  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [sast, eslint, sca, container-scan, iac-scan, secret-scan, dast-zap, lighthouse]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true

      - name: Generate summary report
        run: |
          echo "# ðŸ”’ Security Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| SAST (PHPStan) | ${{ needs.sast.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Linting (ESLint) | ${{ needs.eslint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SCA (Trivy/Composer) | ${{ needs.sca.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| IaC Scan | ${{ needs.iac-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| DAST (OWASP ZAP) | ${{ needs.dast-zap.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lighthouse | ${{ needs.lighthouse.result }} |" >> $GITHUB_STEP_SUMMARY
